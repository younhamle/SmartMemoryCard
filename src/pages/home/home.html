<ion-header>
  <ion-navbar>
    <ion-title>{{smartCard.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="idx">{{smartCard.idx+1}}/{{smartCard.words.length}}</div>
  <ion-card>
    <ion-row text-center>
      <div class="word" [hidden]="smartCard.meanFlag" (click)="smartCard.toggleWord()">{{smartCard.words[smartCard.idx].word}}</div>
      <div class="word" [hidden]="!smartCard.meanFlag" (click)="smartCard.toggleWord()">{{smartCard.words[smartCard.idx].mean}}</div>
    </ion-row>

    <ion-row>
        <ion-col text-center>
          <button ion-button icon-start clear small>
            <ion-icon name="images"></ion-icon>
            <div>이미지</div>
          </button>
        </ion-col>
        <ion-col text-center>
          <button ion-button icon-start clear small>
            <ion-icon name="volume-up"></ion-icon>
            <div>사운드</div>
          </button>
        </ion-col>
      </ion-row>
  </ion-card>
  <div text-center>
    <button ion-button (click)="smartCard.nextWord(true)">암기</button>
    <button ion-button color="danger" (click)="smartCard.nextWord(false)">미암기</button>
  </div>

</ion-content>
