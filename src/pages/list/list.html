<ion-header>

  <ion-navbar>
    <ion-title>Memory Card</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let smartCard of smartCards;">
      <p (click)="loadSmartCard(smartCard.id, smartCard.title)">{{smartCard.title}}</p>
    </ion-item>
  </ion-list>
</ion-content>
